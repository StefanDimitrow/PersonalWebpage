<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"

  <body>
    <div class="mainContainer">
      <div class="header grid">
        <div class="typing-effect">

      </div>
      <div class="main grid">
        <h2 class="main-heading">Projects</h2>

          <div class="loader-bar"></div>

        <div class="main-content">
          <div class="project-card">

            <iframe src="https://lotrwiki-angular.web.app/home" class="project-preview" title="LoTR Wiki" scrolling="no"></iframe>

              <h3>Project 1</h3>
              <p>Short description of Project 1.</p>

                <i class="fas fa-external-link-alt"></i> View Project

              <a href="https://github.com/StefanDimitrow/Project1" target="_blank" class="github-link">

              </a>

          </div>
        </div>
      </div>
      <div class="sidebar grid">Sidebar</div>
      <div class="footer grid">
        <a href="https://www.facebook.com/stefdimitrov94" target="_blank" class="social-icon">

        </a>
        <a href="https://github.com/StefanDimitrow" target="_blank" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/stefan-dimitrov-713aa9275/" target="_blank" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
